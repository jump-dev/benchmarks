name: test
on:
  push:
    branches:
      - master
      - release-*
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: julia-actions/setup-julia@latest
        with:
          version: '1'
      - uses: actions/checkout@v1
      - name: Install
        run: julia --project=. -e 'import Pkg; Pkg.instantiate()'
      - name: Test
        run: julia --project=. test/runtests.jl
